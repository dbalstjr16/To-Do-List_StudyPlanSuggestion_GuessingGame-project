<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--add item, edit, delete-->
    <div class="main-container">
        <div class="title">TO-DO-LIST</div>

        <div class="add-task">
            <label for="submitText">Add Task</label><br>
            <input id="submitText" type="text" placeholder="ex. workout"><br>
            <button id="addButton" type="submit">Insert</button>
        </div>
    </div>
    

    <div class="edit-delete-task">
        <div id="task-header">Task List</div>

        <div class="task-box">
            <label>Workout</label>
            <button class="edit">edit</button>
            <button class="delete">delete</button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
