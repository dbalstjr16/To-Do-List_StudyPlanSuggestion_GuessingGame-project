<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="row sub-container mt-5">
            <div class="col-12 col-md-12 col-lg-12 mx-auto mb-3">
                <h1 id="logo" class="mb-4"><strong>Minsuk's Website</strong></h1>
            </div>
            <div class="col-12 col-md-12 col-lg-12 mx-auto">

                <h3 id="signin-hdr">Login</h3>
                <p>Browse Minsuk's work and projects.</p>

                <input id="email" name="email" type="text" class="form-control mb-2" placeholder="Email or Phone">

                <div class="input-group mb-2">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
                </div>

                <p class="text-primary">Forgot password? Too bad...</p>

                <button id="signin" class="btn btn-primary w-100">Sign in</button>
                <p class="mt-3 text-center">or</p>
                <button id="signin-apple" class="btn btn-dark w-100">Sign in with Apple</button>
            </div>
        </div>

        <div class="row mt-5">
            <p id="register">New to my Website? <a href="./register.html" class="text-primary">Create account</a></p>
        </div>

        <footer class="mt-5 text-muted">
            <p>Contact: dbalstjr16@gmail.com | Github: dbalstjr16</p>
        </footer>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
