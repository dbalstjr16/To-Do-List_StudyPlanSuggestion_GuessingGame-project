<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cs/navbar-style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="row sub-container mt-5 mx-auto">
                <div class="col-12 col-md-12 col-lg-12 mx-auto mb-3">
                    <h1 id="logo" class="mb-4"><strong>Minsuk's Website</strong></h1>
                </div>
                <div class="col-12 col-md-12 col-lg-12 mx-auto">

                    <h3 id="signin-hdr">Create New Account</h3>
                    <p>Browse Minsuk's work and projects.</p>

                    <input id="email" name="email" type="text" class="form-control mb-2" placeholder="Email or Phone">

                    <div class="input-group mb-2">
                        <input id="password" name="password" type="password" class="form-control"
                            placeholder="Password">
                        <button class="btn btn-outline-secondary" type="button">Show</button>
                    </div>

                    <div class="input-group mb-2">
                        <input id="confirmpassword" name="confirmpassword" type="password" class="form-control"
                            placeholder="Confirm Password">
                        <button class="btn btn-outline-secondary" type="button">Show</button>
                    </div>

                    <button id="signup" class="btn btn-primary w-100"
                        style="background: linear-gradient(90deg, #ff9800, #ffc107); border: #ff9800">Sign up</button>
                    <p class="mt-3 text-center">or</p>
                    <button id="signup-apple" class="btn btn-dark w-100">Sign up with Apple</button>
                </div>
            </div>

            <div class="row mt-5">
                <p id="register">Already have an account? <a href="./login.html" class="text-primary">Sign in</a></p>
            </div>

            <footer class="mt-5 text-muted">
                <p>Contact: dbalstjr16@gmail.com | Github: dbalstjr16</p>
            </footer>
        </div>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
