<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Plan Suggestion</title>
    <link rel="stylesheet" href="../cs/navbar-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-5 p-4 bg-light rounded shadow-lg">
        <h1 class="text-center">
            <a href="index.html" class="text-decoration-none text-primary">AI Study Plan Suggestion</a>
        </h1>
        <p class="text-center text-secondary">Enter your completed courses to receive AI-powered recommendations.</p>

        <div class="mb-3">
            <textarea id="completedCourses" class="form-control" rows="4"
                placeholder="Enter completed courses, separated by commas..."></textarea>
        </div>

        <div class="d-grid gap-2">
            <button id="generatePlan" class="btn btn-primary">Get Study Plan</button>
        </div>

        <h2 class="mt-4">Completed Courses</h2>
        <ul id="completedList" class="list-group"></ul>

        <h2 class="mt-4">Suggested Courses</h2>
        <ul id="suggestionsList" class="list-group"></ul>
    </div>

    <script src="../js/navbar.js"></script>
    <script src="../js/recommend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>

</html>
